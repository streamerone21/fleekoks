<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Centro de Aplicaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body {
      background: #f3f4f6;
      padding: 40px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 40px;
      color: #111827;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .tile {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      text-align: center;
      transition: 0.2s;
    }
    .tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
    }
    .tile img {
      width: 64px;
      height: 64px;
      margin-bottom: 12px;
    }
    .tile span {
      display: block;
      font-size: 16px;
      font-weight: 600;
      color: #111827;
    }
  </style>
</head>
